{% extends 'emoh.html' %}
<!--login-->
{% block content %}

{#Edward#}
{% if messages %}
    {% for message in messages %}
        <div id="alertBox" class="w3-{{ message.tags }}">
            <button id="bannerClose" class="w3-right w3-text-black w3-large" onclick="closeModal('alertBox')"
                    style="background-color: transparent; border: none;">&times;</button>
            <div class="w3-center">
                <label id="alert" class="w3-text-white w3-large">{{ message }}</label>
            </div>
        </div>
    {% endfor %}
{% endif %}

<div class="login">
    <div class="main-agileits">
        <div class="form-w3agile">
            <h3>Login</h3>
            <form action="#" method="post">
                {% csrf_token %}
                <div class="key">
                    <i class="fa fa-envelrope" aria-hidden="true"></i>
                    <input type="text" value="Username" name="Username" onfocus="this.value = '';"
                           onblur="if (this.value == '') {this.value = 'Username';}" required="" class="form-control">
                    <div class="clearfix"></div>
                </div>
                <div class="key">
                    <i class="fa fa-lock" aria-hidden="true"></i>
                    <input type="password" value="Password" name="Password" onfocus="this.value = '';"
                           onblur="if (this.value == '') {this.value = 'Password';}" required="" class="form-control">
                    <div class="clearfix"></div>
                </div>
            <div class="w3-center">
                <input type="submit" value="Login" class="w3-btn w3-green w3-center">
            </div>
            </form>
        </div>
        <div class="forg">
            <a href="{% url 'forget_pass' %}" class="forg-left w3-hover-text-green">Forgot Password</a>
            <a href="{% url 'Adminreg' %}" class="forg-right w3-hover-text-green">Register</a>
            <div class="clearfix"></div>
        </div>
    </div>
</div>


{% endblock %}
