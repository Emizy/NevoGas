{% extends 'ms.html' %}
{% load static %}


{% block content %}
    <style>
        .form {
            border-radius: 1em;
            background-color: white;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            padding: 1%;
            margin-bottom: 5%;
            overflow-x: hidden !important;
        }
    </style>
    {% if msg %}
        <script>
            alert("New Product Added Successfully");
        </script>
    {% endif %}

    <div class="w3-bar w3-orange w3-border w3-border-white w3-round">
        <div class="w3-bar-item" style="text-align: center;color:white;">ADD PRODUCTS</div>
    </div>

    <form class="form" method="post" action="#" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="product_name">Product Name</label>
            <input type="text" id="product_name" class="form-control" name="product_name"
                   placeholder="Product Name">
        </div>


        <div class="form-group ">
            <label for="supplier">Supplier name</label>
            <input type="text" id="supplier" class="form-control" name="supplier" placeholder="Enter the supplier name.">
        </div>

        <div class="form-group ">
            <label for="price">Price</label>
            <input type="text" id="price" class="form-control" name="price" placeholder="Enter the price.">
        </div>
        <div class="form-group">
            <label for="section">Category</label>
            <select class="form-control" name="Accessories" id="Accessories">
                <option value="#">---Select Category-----</option>
                <option value="gas_acc">Gas Accessories</option>
                <option value="gas_refill">Gas Refilling</option>
            </select>
        </div>
        <div class="form-group">
            <label for="image">Product Image</label>
            <input type="file" name="image" id="image">
            <p class="help-block">Upload products image.</p>
        </div>

        <button type="submit" class="btn btn-default pull-right w3-btn"
                style="background-color: blueviolet;color: white;">Submit
        </button>
    </form>



{% endblock %}
